<!DOCTYPE html>
<html>
	<head>
		<title>Learning Canvas</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<canvas id="firstCanvas"></canvas>
		<script type="text/javascript">
			var c = document.getElementById("firstCanvas");
			var ctx = c.getContext("2d");
			ctx.beginPath();

			/* // A line			
			ctx.moveTo(0, 0);
			ctx.lineTo(300, 150);
			ctx.stroke();
			*/
			/* // A circle inside a rectangle
			ctx.arc(150,75,75,0,2*Math.PI);
			ctx.stroke();
			*/

			ctx.font = "30px Arial";
			ctx.strokeText("Learning Canvas",35,100);

			// Create gradient
			var gradient=ctx.createLinearGradient(0,0,c.width,0);
			gradient.addColorStop("0","green");
			gradient.addColorStop("0.6","purple");
			gradient.addColorStop("1.0","yellow");
			// Fill with gradient
			ctx.fillStyle=gradient;
			ctx.fillText("Annie Aza√±a",62,65);			
		</script>
	</body>
</html>
