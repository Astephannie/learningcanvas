<!DOCTYPE html>
<html>
	<head>
		<title>Learning Canvas</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<canvas id="firstCanvas"></canvas>
		<script type="text/javascript">
			var c = document.getElementById("firstCanvas");
			var ctx = c.getContext("2d");
			ctx.beginPath();
			ctx.moveTo(0, 0);
			ctx.lineTo(300, 150);
			ctx.stroke();
		</script>
	</body>
</html>
